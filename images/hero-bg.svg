<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Gradient -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.1"/>
            <stop offset="100%" style="stop-color:#2E294E;stop-opacity:0.2"/>
        </linearGradient>
        
        <!-- Pattern for subtle texture -->
        <pattern id="gridPattern" width="50" height="50" patternUnits="userSpaceOnUse">
            <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#FF6B35" stroke-width="0.5" opacity="0.1"/>
        </pattern>
    </defs>
    
    <!-- Base Background -->
    <rect width="100%" height="100%" fill="url(#bgGradient)"/>
    
    <!-- Texture Overlay -->
    <rect width="100%" height="100%" fill="url(#gridPattern)"/>
    
    <!-- Abstract Shapes -->
    <g opacity="0.1">
        <!-- Circles -->
        <circle cx="200" cy="200" r="100" fill="#FF6B35"/>
        <circle cx="1720" cy="880" r="150" fill="#2E294E"/>
        
        <!-- Geometric Patterns -->
        <path d="M 500 100 L 600 200 L 400 300 Z" fill="#FF6B35"/>
        <path d="M 1400 800 L 1500 700 L 1600 900 Z" fill="#2E294E"/>
        
        <!-- Wave Patterns -->
        <path d="M 0 400 Q 480 300, 960 400 T 1920 400" 
              fill="none" stroke="#FF6B35" stroke-width="2"/>
        <path d="M 0 600 Q 480 500, 960 600 T 1920 600" 
              fill="none" stroke="#2E294E" stroke-width="2"/>
    </g>
    
    <!-- Currency Symbols -->
    <g opacity="0.05" transform="translate(0, 0)">
        <text x="300" y="500" font-size="40" fill="#2E294E">₹</text>
        <text x="800" y="300" font-size="40" fill="#2E294E">₹</text>
        <text x="1300" y="700" font-size="40" fill="#2E294E">₹</text>
        <text x="1700" y="400" font-size="40" fill="#2E294E">₹</text>
    </g>
    
    <!-- Decorative Lines -->
    <g stroke="#FF6B35" stroke-width="1" opacity="0.1">
        <line x1="0" y1="0" x2="200" y2="200"/>
        <line x1="1920" y1="0" x2="1720" y2="200"/>
        <line x1="0" y1="1080" x2="200" y2="880"/>
        <line x1="1920" y1="1080" x2="1720" y2="880"/>
    </g>
</svg>