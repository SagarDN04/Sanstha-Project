<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Elements -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.1"/>
            <stop offset="100%" style="stop-color:#2E294E;stop-opacity:0.1"/>
        </linearGradient>
    </defs>
    
    <!-- Background Shape -->
    <rect width="100%" height="100%" fill="url(#bgGradient)"/>
    
    <!-- Mobile Phone Frame -->
    <g transform="translate(150,50)">
        <!-- Phone Outer Frame -->
        <rect x="0" y="0" width="200" height="400" rx="20" fill="#2E294E"/>
        
        <!-- Screen -->
        <rect x="10" y="10" width="180" height="380" rx="15" fill="white"/>
        
        <!-- App Interface Elements -->
        <!-- Header -->
        <rect x="10" y="10" width="180" height="60" rx="15" fill="#FF6B35" opacity="0.9"/>
        <text x="30" y="45" fill="white" style="font-size: 16px;">मोबाईल बँकिंग</text>
        
        <!-- Balance Section -->
        <rect x="20" y="80" width="160" height="80" rx="10" fill="#f8f9fa"/>
        <text x="30" y="105" fill="#2E294E" style="font-size: 14px;">एकूण शिल्लक</text>
        <text x="30" y="135" fill="#2E294E" style="font-size: 24px; font-weight: bold;">₹50,000</text>
        
        <!-- Quick Actions -->
        <g transform="translate(20, 170)">
            <!-- Send Money -->
            <rect width="75" height="75" rx="10" fill="#FF6B35" opacity="0.1"/>
            <path d="M20,37 L55,37 M37,20 L37,55 M45,30 L55,37 L45,44" 
                  stroke="#FF6B35" stroke-width="2" fill="none"/>
            <text x="15" y="65" fill="#2E294E" style="font-size: 10px;">पैसे पाठवा</text>
            
            <!-- Receive Money -->
            <rect x="85" width="75" height="75" rx="10" fill="#2E294E" opacity="0.1"/>
            <path d="M105,37 L140,37 M122,20 L122,55 M130,30 L140,37 L130,44" 
                  stroke="#2E294E" stroke-width="2" fill="none"/>
            <text x="100" y="65" fill="#2E294E" style="font-size: 10px;">पैसे मागवा</text>
        </g>
        
        <!-- Recent Transactions -->
        <g transform="translate(20, 255)">
            <text x="0" y="15" fill="#2E294E" style="font-size: 14px;">अलीकडील व्यवहार</text>
            
            <!-- Transaction Items -->
            <g transform="translate(0, 30)">
                <!-- Transaction 1 -->
                <rect width="160" height="40" rx="5" fill="#f8f9fa"/>
                <circle cx="20" cy="20" r="15" fill="#FF6B35" opacity="0.2"/>
                <text x="45" y="15" fill="#2E294E" style="font-size: 12px;">कर्ज परतफेड</text>
                <text x="45" y="30" fill="#2E294E" style="font-size: 12px;">₹5,000</text>
                
                <!-- Transaction 2 -->
                <rect y="45" width="160" height="40" rx="5" fill="#f8f9fa"/>
                <circle cx="20" cy="65" r="15" fill="#2E294E" opacity="0.2"/>
                <text x="45" y="60" fill="#2E294E" style="font-size: 12px;">बचत जमा</text>
                <text x="45" y="75" fill="#2E294E" style="font-size: 12px;">₹10,000</text>
            </g>
        </g>
    </g>
    
    <!-- Decorative Elements -->
    <g transform="translate(0,0)" opacity="0.1">
        <!-- Currency Symbols -->
        <text x="50" y="150" font-size="40" fill="#2E294E">₹</text>
        <text x="400" y="300" font-size="40" fill="#2E294E">₹</text>
        
        <!-- Connection Lines -->
        <path d="M100,100 Q250,50 400,100" stroke="#FF6B35" 
              stroke-width="2" fill="none" opacity="0.3"/>
        <path d="M100,400 Q250,450 400,400" stroke="#2E294E" 
              stroke-width="2" fill="none" opacity="0.3"/>
    </g>
</svg>